<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OBMC Contact Us</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

   
    <style>
        body {
            background-color: #f7f7f7;
        }
        .hero {
            background: #007bff;
            color: white;
            padding: 40px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

   
    <div class="container mt-4">
        <div class="hero text-center">
            <h1>OBMC Contact Us</h1>
            <p>Weâ€™d love to hear from you. Reach out anytime!</p>
        </div>
    </div>

    <!-- Contact Form Section -->
    <div class="container mt-5">
        <h2>Send Us a Message</h2>
        <form class="mt-3">
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your name">
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter your email">
            </div>

            <div class="mb-3">
                <label class="form-label">Message</label>
                <textarea class="form-control" rows="4" placeholder="Type your message"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
    </div>

    <!-- Contact Information Table -->
    <div class="container mt-5">
        <h2>Campus Contact Information</h2>
        <table class="table table-striped table-bordered mt-3">
            <thead class="table-dark">
                <tr>
                    <th>Campus</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>OBMC Angeles</td>
                    <td>angeles@obmc.edu.ph</td>
                    <td>0912-345-6789</td>
                </tr>
                <tr>
                    <td>OBMC Fairview</td>
                    <td>fairview@obmc.edu.ph</td>
                    <td>0987-654-3210</td>
                </tr>
                <tr>
                    <td>OBMC Greenhills</td>
                    <td>greenhills@obmc.edu.ph</td>
                    <td>0945-123-9876</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
